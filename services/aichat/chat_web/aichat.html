<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PaiChat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: #f5f7fa;
            line-height: 1.6;
        }

        .chat-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .chat-header {
            background-color: #6366f1;
            color: white;
            padding: 15px;
            border-radius: 8px 8px 0 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .chat-title {
            font-size: 1.5rem;
            font-weight: 600;
        }

        .connection-status {
            font-size: 0.9rem;
            padding: 5px 10px;
            border-radius: 20px;
            background-color: rgba(255, 255, 255, 0.2);
        }

        .connection-status.connected {
            background-color: #10b981;
        }

        .connection-status.disconnected {
            background-color: #ef4444;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background-color: white;
            border-left: 1px solid #e2e8f0;
            border-right: 1px solid #e2e8f0;
        }

        .message {
            margin-bottom: 15px;
            max-width: 80%;
            display: flex;
            gap: 10px;
        }

        .message.user {
            margin-left: auto;
            flex-direction: row-reverse;
        }

        .message.assistant {
            margin-right: auto;
        }

        .message-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .message.user .message-avatar {
            background-color: #6366f1;
            color: white;
        }

        .message.assistant .message-avatar {
            background-color: #e0e7ff;
            color: #6366f1;
        }

        .message-content {
            padding: 12px 16px;
            border-radius: 18px;
            word-wrap: break-word;
        }

        .message.user .message-content {
            background-color: #6366f1;
            color: white;
            border-bottom-right-radius: 4px;
        }

        .message.assistant .message-content {
            background-color: #f1f5f9;
            color: #1e293b;
            border-bottom-left-radius: 4px;
        }

        .message.loading .message-content {
            background-color: #f1f5f9;
            color: #64748b;
            font-style: italic;
        }

        .chat-input-container {
            background-color: white;
            padding: 20px;
            border-left: 1px solid #e2e8f0;
            border-right: 1px solid #e2e8f0;
            border-bottom: 1px solid #e2e8f0;
            border-radius: 0 0 8px 8px;
            display: flex;
            gap: 10px;
            align-items: flex-end;
        }

        #messageInput {
            flex: 1;
            padding: 12px;
            border: 1px solid #e2e8f0;
            border-radius: 20px;
            resize: none;
            min-height: 40px;
            max-height: 120px;
            font-family: inherit;
        }

        #messageInput:focus {
            outline: none;
            border-color: #6366f1;
        }

        .chat-actions {
            display: flex;
            gap: 10px;
        }

        button {
            padding: 12px 20px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.2s ease;
        }

        #sendButton {
            background-color: #6366f1;
            color: white;
        }

        #sendButton:hover:not(:disabled) {
            background-color: #4f46e5;
        }

        #sendButton:disabled {
            background-color: #94a3b8;
            cursor: not-allowed;
        }

        #clearButton {
            background-color: #f8fafc;
            color: #334155;
            border: 1px solid #e2e8f0;
        }

        #clearButton:hover {
            background-color: #f1f5f9;
        }

        .loading-dots {
            display: inline-flex;
            align-items: center;
        }

        .loading-dots span {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background-color: #94a3b8;
            margin: 0 2px;
            animation: loadingDots 1.4s infinite ease-in-out;
        }

        .loading-dots span:nth-child(1) {
            animation-delay: -0.32s;
        }

        .loading-dots span:nth-child(2) {
            animation-delay: -0.16s;
        }

        @keyframes loadingDots {
            0%, 80%, 100% {
                transform: scale(0);
                opacity: 0.5;
            }
            40% {
                transform: scale(1);
                opacity: 1;
            }
        }

        @media (max-width: 768px) {
            .chat-container {
                padding: 10px;
            }

            .message {
                max-width: 90%;
            }

            .chat-input-container {
                flex-direction: column;
                align-items: stretch;
            }

            .chat-actions {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <div class="chat-title">PaiChat</div>
            <div style="display: flex; align-items: center; gap: 10px;">
                <div class="connection-status" id="connectionStatus">è¿æ¥ä¸­...</div>
                <button 
                    id="retryButton" 
                    onclick="retryConnection()"
                    style="
                        background-color: rgba(255, 255, 255, 0.2);
                        color: white;
                        border: none;
                        padding: 5px 10px;
                        border-radius: 20px;
                        cursor: pointer;
                        font-size: 0.9rem;
                        opacity: 0.8;
                    "
                >
                    é‡è¯•
                </button>
            </div>
        </div>

        <div class="chat-messages" id="chatMessages">
            <div class="message assistant">
                <div class="message-avatar">ğŸ¤–</div>
                <div class="message-content">ä½ å¥½ï¼æˆ‘æ˜¯AIæ™ºèƒ½åŠ©æ‰‹ï¼Œæœ‰ä»€ä¹ˆå¯ä»¥å¸®åŠ©ä½ çš„å—ï¼Ÿ</div>
            </div>
        </div>

        <div class="chat-input-container">
            <textarea 
                id="messageInput" 
                placeholder="è¾“å…¥ä½ çš„é—®é¢˜..."
                rows="1"
                onkeydown="if(event.key==='Enter'&&!event.shiftKey){event.preventDefault();sendMessage();}"
            ></textarea>
            <div class="chat-actions">
                <button id="sendButton" onclick="sendMessage()">å‘é€</button>
                <button id="clearButton" onclick="clearHistory()">æ¸…é™¤å†å²</button>
            </div>
        </div>
    </div>

    <script>
        // é…ç½®
        const config = {
            apiBaseURL: 'http://localhost:8080', // aichatæœåŠ¡åœ°å€
            userId: 'default_user',
            streaming: true,
            maxRetries: 3 // è¿æ¥é‡è¯•æ¬¡æ•°
        };

        // DOMå…ƒç´ 
        const chatMessages = document.getElementById('chatMessages');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const clearButton = document.getElementById('clearButton');
        const connectionStatus = document.getElementById('connectionStatus');

        // çŠ¶æ€
        let isLoading = false;
        let isConnected = false;

        // åˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', async () => {
            // æ£€æŸ¥è¿æ¥çŠ¶æ€
            await checkConnection();
            // åŠ è½½èŠå¤©å†å²
            await loadHistory();
        });

        // æ£€æŸ¥è¿æ¥çŠ¶æ€
        async function checkConnection() {
            try {
                // åˆ›å»ºAbortControllerç”¨äºè¶…æ—¶æ§åˆ¶
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), 5000);
                
                console.log('æ­£åœ¨æ£€æŸ¥è¿æ¥:', config.apiBaseURL + '/health');
                
                const response = await fetch(`${config.apiBaseURL}/health`, {
                    method: 'GET',
                    signal: controller.signal
                });
                
                clearTimeout(timeoutId);
                
                console.log('è¿æ¥æ£€æŸ¥ç»“æœ:', response.status, response.statusText);
                
                isConnected = response.ok;
                updateConnectionStatus();
                return isConnected;
            } catch (error) {
                console.error('è¿æ¥æ£€æŸ¥å¤±è´¥:', error.message);
                if (error.name === 'AbortError') {
                    console.error('è¿æ¥è¶…æ—¶');
                }
                isConnected = false;
                updateConnectionStatus();
                return false;
            }
        }

        // æ›´æ–°è¿æ¥çŠ¶æ€æ˜¾ç¤º
        function updateConnectionStatus() {
            connectionStatus.className = `connection-status ${isConnected ? 'connected' : 'disconnected'}`;
            connectionStatus.textContent = isConnected ? 'å·²è¿æ¥' : 'è¿æ¥å¤±è´¥';
        }

        // æ‰‹åŠ¨é‡è¯•è¿æ¥
        async function retryConnection() {
            connectionStatus.textContent = 'æ­£åœ¨é‡è¯•...';
            await checkConnection();
        }

        // åŠ è½½èŠå¤©å†å²
        async function loadHistory() {
            if (!isConnected && !await checkConnection()) {
                return;
            }

            try {
                const response = await fetch(`${config.apiBaseURL}/api/chat/history?user_id=${config.userId}`);
                if (!response.ok) throw new Error('åŠ è½½å†å²è®°å½•å¤±è´¥');
                
                const data = await response.json();
                if (data.messages && data.messages.length > 0) {
                    // æ¸…ç©ºå½“å‰æ¶ˆæ¯
                    chatMessages.innerHTML = '';
                    // æ·»åŠ å†å²æ¶ˆæ¯
                    data.messages.forEach(msg => {
                        addMessage(msg.Role.toLowerCase(), msg.Content);
                    });
                }
            } catch (error) {
                console.error('åŠ è½½å†å²è®°å½•å¤±è´¥:', error);
            }
        }

        // å‘é€æ¶ˆæ¯
        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message || isLoading) return;

            // æ£€æŸ¥è¿æ¥
            if (!isConnected && !await checkConnection()) {
                alert('æ— æ³•è¿æ¥åˆ°æœåŠ¡å™¨ï¼Œè¯·ç¨åå†è¯•');
                return;
            }

            // æ·»åŠ ç”¨æˆ·æ¶ˆæ¯
            addMessage('user', message);
            messageInput.value = '';
            messageInput.style.height = 'auto';
            scrollToBottom();

            isLoading = true;
            sendButton.disabled = true;

            try {
                if (config.streaming) {
                    await sendStreamMessage(message);
                } else {
                    await sendNonStreamMessage(message);
                }
            } catch (error) {
                console.error('å‘é€æ¶ˆæ¯å¤±è´¥:', error);
                addMessage('assistant', 'æŠ±æ­‰ï¼Œå¤„ç†è¯·æ±‚æ—¶å‡ºç°é”™è¯¯ï¼Œè¯·ç¨åå†è¯•');
            } finally {
                isLoading = false;
                sendButton.disabled = false;
            }
        }

        // å‘é€éæµå¼æ¶ˆæ¯
        async function sendNonStreamMessage(message) {
            const response = await fetch(`${config.apiBaseURL}/api/chat`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    user_input: message,
                    user_id: config.userId
                })
            });

            if (!response.ok) throw new Error('APIè¯·æ±‚å¤±è´¥');
            
            const data = await response.json();
            addMessage('assistant', data.content);
        }

        // å‘é€æµå¼æ¶ˆæ¯
        async function sendStreamMessage(message) {
            // æ·»åŠ åŠ è½½æ¶ˆæ¯
            const loadingMessage = addMessage('assistant', '', true);
            let fullContent = '';

            const response = await fetch(`${config.apiBaseURL}/api/chat/stream`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    user_input: message,
                    user_id: config.userId
                })
            });

            if (!response.ok) throw new Error('APIè¯·æ±‚å¤±è´¥');

            const reader = response.body.getReader();
            const decoder = new TextDecoder();

            try {
                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;

                    const chunk = decoder.decode(value, { stream: true });
                    const lines = chunk.split('\n');

                    for (const line of lines) {
                        if (line.startsWith('data: ')) {
                            const data = line.slice(6).trim();
                            if (data) {
                                try {
                                    const parsed = JSON.parse(data);
                                    if (parsed.content) {
                                        fullContent += parsed.content;
                                        updateMessage(loadingMessage, fullContent);
                                        scrollToBottom();

                                        if (parsed.status === 'completed') {
                                            return;
                                        }
                                    }
                                } catch (e) {
                                    console.error('è§£ææµå¼å“åº”å¤±è´¥:', e);
                                }
                            }
                        }
                    }
                }
            } finally {
                // ç§»é™¤åŠ è½½çŠ¶æ€
                if (loadingMessage) {
                    loadingMessage.classList.remove('loading');
                }
            }
        }

        // æ·»åŠ æ¶ˆæ¯
        function addMessage(role, content, isLoading = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role} ${isLoading ? 'loading' : ''}`;

            const avatarDiv = document.createElement('div');
            avatarDiv.className = 'message-avatar';
            avatarDiv.textContent = role === 'user' ? 'ğŸ‘¤' : 'ğŸ¤–';

            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            
            if (isLoading) {
                contentDiv.innerHTML = '<div class="loading-dots"><span></span><span></span><span></span></div>';
            } else {
                contentDiv.textContent = content;
            }

            messageDiv.appendChild(avatarDiv);
            messageDiv.appendChild(contentDiv);
            chatMessages.appendChild(messageDiv);

            scrollToBottom();
            return messageDiv;
        }

        // æ›´æ–°æ¶ˆæ¯å†…å®¹
        function updateMessage(messageElement, content) {
            const contentElement = messageElement.querySelector('.message-content');
            if (contentElement) {
                contentElement.textContent = content;
            }
        }

        // æ»šåŠ¨åˆ°åº•éƒ¨
        function scrollToBottom() {
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // æ¸…é™¤èŠå¤©å†å²
        async function clearHistory() {
            if (!confirm('ç¡®å®šè¦æ¸…é™¤æ‰€æœ‰èŠå¤©å†å²å—ï¼Ÿ')) return;

            try {
                const response = await fetch(`${config.apiBaseURL}/api/chat/history?user_id=${config.userId}`, {
                    method: 'DELETE'
                });

                if (!response.ok) throw new Error('æ¸…é™¤å†å²è®°å½•å¤±è´¥');

                // æ¸…ç©ºæœ¬åœ°æ¶ˆæ¯
                chatMessages.innerHTML = '';
                addMessage('assistant', 'èŠå¤©å†å²å·²æ¸…é™¤ï¼Œæœ‰ä»€ä¹ˆå¯ä»¥å¸®åŠ©ä½ çš„å—ï¼Ÿ');
            } catch (error) {
                console.error('æ¸…é™¤å†å²è®°å½•å¤±è´¥:', error);
                alert('æ¸…é™¤å†å²è®°å½•å¤±è´¥ï¼Œè¯·ç¨åå†è¯•');
            }
        }

        // è‡ªåŠ¨è°ƒæ•´è¾“å…¥æ¡†é«˜åº¦
        messageInput.addEventListener('input', () => {
            messageInput.style.height = 'auto';
            messageInput.style.height = Math.min(messageInput.scrollHeight, 120) + 'px';
        });
    </script>
</body>
</html>
