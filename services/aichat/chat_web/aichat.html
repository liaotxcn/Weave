        /* å†å²è®°å½•å¼¹çª— */
        .history-modal {
            display: none;

            left: 0;
            top: 0;

        }

        .close-button {

        }

        }



        .all-buttons-container {
            display: flex;
            gap: var(--spacing-sm);
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
        }



        .control-button {
            padding: 10px 20px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 500;
            font-size: var(--font-size-sm);
            transition: all 0.3s ease;
            min-width: 80px;
            box-shadow: var(--shadow-sm);
            display: flex;
            align-items: center;
            gap: 6px;
            min-height: 44px;
            justify-content: center;
        }



        #pauseButton {
            background: linear-gradient(135deg, var(--warning-color), var(--warning-dark));
            color: white;
        }

        #continueButton {
            background: linear-gradient(135deg, var(--success-color), var(--success-dark));

        }

        #stopButton {
            background: linear-gradient(135deg, var(--danger-color), var(--danger-dark));

        }

        .control-button:disabled {

        }

        #sendButton {

        #sendButton:disabled {

        #clearButton {
            background-color: #f8fafc;

            font-size: var(--font-size-base);

        .loading-dots {

        .loading-dots span {

        }

        .loading-dots span:nth-child(1) {
            animation-delay: -0.32s;
        }

        .loading-dots span:nth-child(2) {
            animation-delay: -0.16s;
        }

        @keyframes loadingDots {
            0%, 80%, 100% {
                transform: scale(0.6);
                opacity: 0.5;
            }
            40% {
                transform: scale(1);
                opacity: 1;
            }
        }
    </style>

    <script>
        // é…ç½®
        const config = {
            apiBaseURL: 'http://localhost:8080',
            userId: 'default_user',
            streaming: true,
            maxImagesPerRequest: 5
        };

        // DOMå…ƒç´ 
        const chatMessages = document.getElementById('chatMessages');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const clearButton = document.getElementById('clearButton');
        const connectionStatus = document.getElementById('connectionStatus');
        const pauseButton = document.getElementById('pauseButton');
        const continueButton = document.getElementById('continueButton');
        const stopButton = document.getElementById('stopButton');
        const imageInput = document.getElementById('imageInput');
        const selectedImagesContainer = document.getElementById('selectedImages');
        const historyModal = document.getElementById('historyModal');
        const historyMessages = document.getElementById('historyMessages');

        // çŠ¶æ€
        let isLoading = false;
        let isConnected = false;
        let isStreaming = false;
        let selectedImages = [];

        // åˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', async () => {
            await checkConnection();
            await loadHistory();
        });

        // æ£€æŸ¥è¿æ¥çŠ¶æ€
        async function checkConnection() {
            try {
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), 5000);
                
                const response = await fetch(`${config.apiBaseURL}/health`, {
                    method: 'GET',
                    signal: controller.signal
                });
                
                clearTimeout(timeoutId);
                
                isConnected = response.ok;
                updateConnectionStatus();
                return isConnected;
            } catch (error) {
                console.error('è¿æ¥æ£€æŸ¥å¤±è´¥:', error.message);
                isConnected = false;
                updateConnectionStatus();
                return false;
            }
        }

        // æ›´æ–°è¿æ¥çŠ¶æ€æ˜¾ç¤º
        function updateConnectionStatus() {
            connectionStatus.className = `connection-status ${isConnected ? 'connected' : 'disconnected'}`;
            connectionStatus.textContent = isConnected ? 'å·²è¿æ¥' : 'è¿æ¥å¤±è´¥';
        }

        // æ‰‹åŠ¨é‡è¯•è¿æ¥
        async function retryConnection() {
            connectionStatus.textContent = 'æ­£åœ¨é‡è¯•...';
            await checkConnection();
        }

        // åŠ è½½èŠå¤©å†å²åˆ°ä¸»çª—å£
        async function loadHistory() {
            if (!isConnected && !await checkConnection()) {
                return;
            }

            try {
                const response = await fetch(`${config.apiBaseURL}/api/chat/history?user_id=${config.userId}`);
                if (!response.ok) throw new Error('åŠ è½½å†å²è®°å½•å¤±è´¥');
                
                const data = await response.json();
                if (data.messages && data.messages.length > 0) {
                    chatMessages.innerHTML = '';
                    data.messages.forEach(msg => {
                        addMessage(msg.Role.toLowerCase(), msg.Content);
                    });
                }
            } catch (error) {
                console.error('åŠ è½½å†å²è®°å½•å¤±è´¥:', error);
                addMessage('assistant', 'åŠ è½½èŠå¤©å†å²å¤±è´¥ï¼Œè¯·ç¨åå†è¯•');
            }
        }

        // æ˜¾ç¤ºå†å²è®°å½•
        function showHistory() {
            document.getElementById('historyModal').style.display = 'block';
            loadHistoryToModal();
        }

        // éšè—å†å²è®°å½•
        function hideHistory() {
            document.getElementById('historyModal').style.display = 'none';
        }

        // åŠ è½½å†å²è®°å½•åˆ°å¼¹çª—
        async function loadHistoryToModal() {
            const historyMessages = document.getElementById('historyMessages');
            historyMessages.innerHTML = '<div style="text-align: center; padding: 20px;">åŠ è½½ä¸­...</div>';

            try {
                const response = await fetch(`${config.apiBaseURL}/api/chat/history?user_id=${config.userId}`);
                if (!response.ok) {
                    throw new Error('è·å–å†å²è®°å½•å¤±è´¥');
                }

                const data = await response.json();
                
                if (data.messages && data.messages.length > 0) {

        // å°†å›¾ç‰‡è½¬æ¢ä¸ºBase64
        function convertToBase64(imageData) {
            const base64Prefix = ';base64,';
            const base64Index = imageData.indexOf(base64Prefix);
            if (base64Index === -1) return '';
            let base64Str = imageData.substring(base64Index + base64Prefix.length);
            base64Str = base64Str.replace(/\s/g, '');
            while (base64Str.length % 4 !== 0) {
                base64Str += '=';
            }
            return base64Str;
        }

            const base64Images = selectedImages.map(img => convertToBase64(img.data));

                } catch (e) {
                    throw new Error('APIè¯·æ±‚å¤±è´¥');
                }
            }

            const reader = response.body.getReader();
            const decoder = new TextDecoder();

            try {
                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;

                    const chunk = decoder.decode(value, { stream: true });
                    const lines = chunk.split('\n');

                    for (const line of lines) {
                        if (line.startsWith('data: ')) {
                            const data = line.slice(6).trim();
                            if (data) {

                                    if (parsed.error) {

                                        scrollToBottom();
                                        return;

                                        scrollToBottom();

                                        }

                                } catch (e) {

                                }
                            }
                        }
                    }
                }
            } finally {
                isStreaming = false;
                updateControlButtons();
                
                if (loadingMessage) {
                    loadingMessage.classList.remove('loading');
                }
            }
        }
